<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 6 Months Anniversary</title>

  <!-- Meta tags for responsiveness and SEO -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A sweet, personal website to celebrate our 6-month anniversary.">

  <!-- Link to our custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
</head>
<body>

  <!-- Background overlay (optional) -->
  <div class="background"></div>

  <div class="content">
    <h1>Happy 6 Months Anniversary, My Love!</h1>
    <p class="poem">
      Sretno nam  16* mjeseci zajedno na ovom dunjaluku,<br>
      Volim te najvise na svijetu bebi moj.<br>
      Da mi uvijek budes tako nasmijana i sretna,<br>
      I evo jedan virtuelni buket tvog omiljenog cvijeca.
    </p>

    <!-- Animated bouquet of flowers (use an image, or an animated GIF) -->
    <div class="flower-container">
      <img src="images/flower.png" alt="Flower Bouquet" class="bouquet" />
    </div>

    <!-- Our pictures in a small gallery -->
    <div class="gallery">
      <img src="images/us1.jpg" alt="Us together 1">
      <img src="images/us2.jpg" alt="Us together 2">
      <!-- Add more pictures as you wish -->
    </div>

    <!-- Closing message -->
    <p class="closing">Hvala ti sto si uvijek tu za mene,i sto postojis. Melek moj mali</p>
  </div>

  <!-- Optional JavaScript for animations -->
  <script src="script.js"></script>
</body>
</html>
