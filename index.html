<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Us</title>

  <!-- Meta tags for responsiveness and SEO -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A sweet, personal website to celebrate our 6-month anniversary.">

  <!-- Link to our custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
</head>
<body>

  <!-- Background overlay (optional) -->
  <div class="background"></div>

  <div class="content">
    <h1>Volim te srce moje</h1>
    <p class="poem">
      <br>
      <br>
      Will you be my valentine?<br>
    </p>

    <!-- Yes/No Buttons -->
    <div class="button-container">
      <button onclick="showLoveMessage()">Yes</button>
      <button onclick="showSadMessage()">No</button>
    </div>

    <!-- Message display area -->
    <p id="message" class="message"></p>

    <!-- Bouquet Image (Hidden by Default) -->
    <div id="flower-container" class="flower-container" style="display: none;">
      <p class="flower-text">Evo ti jedan buket cvijeća 🌸💐</p>
      <img src="images/kitchen.jpg" alt="Flower Bouquet" class="bouquet" />
    </div>

    <!-- Our pictures in a small gallery -->
    <div class="gallery">
      <img src="images/us1.jpg" alt="Us together 1">
      <img src="images/us2.jpg" alt="Us together 2">
      <!-- Add more pictures as you wish -->
    </div>

    <!-- Closing message -->
    <p class="closing">Hvala ti sto si uvijek tu za mene,i sto postojis. Melek moj mali</p>
  </div>

  <!-- JavaScript for button functionality -->
  <script>
    function showLoveMessage() {
      document.getElementById("message").innerHTML = "I love you more than life ❤️";
      document.getElementById("flower-container").style.display = "block"; // Show the bouquet
    }

    function showSadMessage() {
      document.getElementById("message").innerHTML = "Nema ‘No’, samo ‘Yes’ je opcija 😘";
      document.getElementById("flower-container").style.display = "none"; // Hide the bouquet
    }
  </script>

</body>
</html>
